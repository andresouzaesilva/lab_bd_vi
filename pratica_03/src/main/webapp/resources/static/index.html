<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Cálculo de Acréscimo de Porcentagem</h1>
  <div class="center1">
    <label for="numero1">Valor Inicial</label>
    <input type="number" name="numero1" id="numero1">
    <label for="numero2">acrescentando mais (%)</label>
    <input type="number" name="numero2" id="numero2">
    <button type="submit" id="enviar" onclick="porcentagem()">Acrescentar</button><br>
    <label for="">Valor Final: </label><span id="result"></span>
  </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
 
  function porcentagem(){
    //const axios = require('axios');
    var numero1 = document.getElementById("numero1").value;
    var numero2 = document.getElementById("numero2").value;
    var data = {numero1, numero2};
    axios.post('/pratica_03/porcentagem', data)
    .then(function (response) {
      console.log(response);
      var resultado = response.data;
      document.getElementById("result").innerHTML = resultado;
    })
    .catch(function (error) {
      console.log(error);
    });
  }
</script>
